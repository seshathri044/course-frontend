<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for a Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center text-primary fw-bold">Register for a Course</h2>
      <form action="http://localhost:8080/courses/register" method="post" class="mt-4">
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="emailId" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Choose a Course</label>
          <select name="courseName" class="form-select">
            <option value="Java Essentials">Java Essentials</option>
            <option value="Python for ML">Python for ML</option>
            <option value="Spring Boot">Spring Boot</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
